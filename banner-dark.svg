<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#00eaff" stop-opacity="1"/>
      <stop offset="60%" stop-color="#00eaff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#00eaff" stop-opacity="0"/>
    </radialGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1200" height="300" fill="#0b0f17"/>
  <circle cx="150" cy="150" r="120" fill="url(#glow)"/>
  <text x="50%" y="46%" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="46" fill="#00eaff" filter="url(#neon)">Hi, I'm Marcos</text>
  <text x="50%" y="68%" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="22" fill="#cfefff">Frontend & Interactive Web • Three.js • React</text>
</svg>
